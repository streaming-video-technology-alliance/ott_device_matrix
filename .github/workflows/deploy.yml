name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Validate JSON against schema
        run: |
          npx ajv-cli validate -s schema.json -d device_compatibility_matrix.json

      - name: Build project
        run: npm run build
        env:
          # No base path needed for custom domain
          NEXT_PUBLIC_BASE_URL: 'https://devices.svta.org'

      - name: Add .nojekyll file
        run: touch out/.nojekyll
        
      - name: Create CNAME file for custom domain
        run: echo "devices.svta.org" > out/CNAME
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
